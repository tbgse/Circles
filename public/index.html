<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="app.js"></script>
        <script src="jdenticon-1.3.2.js"></script>
        <link rel='stylesheet' type='text/css' href='main.css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
    <div class='overlay-message'><h2>Hey there!</h2> <p>before entering the chat, please enter your username below:</p>
    <form id='setUsername'>
    <input type='text' id='username' class='spacing-right' required><button type='submit' class='btn-round'>Enter</button></div>
    </form>
    <div class='overlay'></div>
    <div class='wrapper'>
        <div class='user-list' id='users'>
        </div>
        <div class='chat-wrapper'>
            <div class='chatbox'>
                <form id='chat'>
                    <a id="voice" style="text-decoration: underline; float: right; margin-right: 20px; cursor: pointer">Activate The Voice</a>
                    <textarea type='text' id='message' name='message' placeholder='Type your message here.'></textarea>
                </form>
            </div>
            <div id='content' class='content'>
            </div>
        </div>
    </div>
    </body>
</html>
